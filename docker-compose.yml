version: "3.9"

services:
  app:
    container_name: monapp
    build: .
    ports:
      - "8080:80"       # Accès à ton application sur http://localhost:8080
    environment:
      # Variables d'environnement que ton PHP peut utiliser
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: messformular
      DB_USERNAME: user
      DB_PASSWORD: password
    depends_on:
      - db
    volumes:
      - .:/app          # Monte ton code local pour le développement
    restart: unless-stopped

  db:
    container_name: mariadb
    image: mariadb:11.3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: messformular
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3307:3306"     # Accès local optionnel à la base (ex: depuis DBeaver ou phpMyAdmin)

volumes:
  mariadb_data:
